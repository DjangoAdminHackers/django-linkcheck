language: python
python:
  - 2.7
  - 3.4
  - 3.5
env:
  - DJANGO=django==1.8.19
  - DJANGO=django==1.9.13
  - DJANGO=django==1.10.8
  - DJANGO=django==1.11.13
  - DJANGO=django==2.0.5
matrix:
