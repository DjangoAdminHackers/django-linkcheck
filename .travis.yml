language: python
python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8
  - 3.9
env:
  - DJANGO="Django==1.11.*"
  - DJANGO="Django==2.0.*"
  - DJANGO="Django==2.1.*"
  - DJANGO="Django==2.2.*"
  - DJANGO="Django==3.0.*"
  - DJANGO="Django==3.1.*"
  - DJANGO="Django==3.2.*"
matrix:
  fast_finish: true
  exclude:
    - python: 3.5
      env: DJANGO="Django==3.0.*"
    - python: 3.5
      env: DJANGO="Django==3.1.*"
    - python: 3.5
      env: DJANGO="Django==3.2.*"
install:
  - travis_retry pip install $DJANGO
  - travis_retry pip install requests
  - pip install -e .
script: python runtests.py
notifications:
  email: false
