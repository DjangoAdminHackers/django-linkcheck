language: python
python:
  - 3.4
  - 3.5
  - 3.6
  - 3.7
env:
  - DJANGO=django==1.11.23
  - DJANGO=django==2.0.13
  - DJANGO=django==2.1.11
  - DJANGO=django==2.2.4
matrix:
  fast_finish: true
  exclude:
    - python: 3.4
      env: DJANGO=django==2.1.11
    - python: 3.4
      env: DJANGO=django==2.2.4
install:
  - travis_retry pip install $DJANGO
  - travis_retry pip install requests
  - pip install -e .
script: python runtests.py
notifications:
  email: false
